<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Student Inquiry</title>
    <style>
          body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
       
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 50px;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }
        .btn-outline-dark {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="bg-dark py-3">
        <nav class="d-flex justify-content-center">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="add.html" class="nav-link">Add</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Update / Delete</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2 class="text-center"> User Registration</h2>
        <form id="DetailsForm" method="post">
            <div class="form-group mb-3">
                <input type="text" name="id" id="id" placeholder="ID" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text" name="address" id="address" placeholder="address" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <input type="text" name="Near City" id="Near City" placeholder="Near City" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <input type="text" name="Course" id=" Course" placeholder="Course" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <input type="text" name="Guardian" id="Guardian" placeholder="Guardian" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <input type="text" name="age" id="age" placeholder="age" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <input type="text" name="Subject" id="Subject" placeholder="Subject" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
